<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.4));
            position: relative;
            overflow: hidden;
        }
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('mesh-gradient.png') no-repeat center center / cover;
            opacity: 0.5;
            z-index: 0;
        }
        h1 {
            position: relative;
            z-index: 1;
            font-size: 3rem;
            color: #333;
        }
        nav {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 10;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            padding: 10px 20px;
            border-bottom: 1px solid #ccc;
        }
        nav ul li:hover {
            background-color: #f1f1f1;
            cursor: pointer;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .content {
            margin: 50px;
            animation: fadeIn 1s ease-in-out;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Services</li>
            <li>Contact</li>
        </ul>
    </nav>
    <div class="hero">
        <h1>Welcome to Our Website</h1>
    </div>
    <div class="content">
        <h2>Our Services</h2>
        <p>Details about services go here.</p>
    </div>
</body>
</html>
